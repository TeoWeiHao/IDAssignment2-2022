<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Guess the Word!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!--Header Navigation bar-->
    <nav class="navbar navbar-expand-sm navbar-light fixed-top" style="background-color: #e3f2fd;" width=100%>
        <a class="navbar-brand" href="#">Guess the Word!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#main">Play! <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#history">Previous Game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">New Game</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="main" class="container" style="width: 450px; height: 400px;">

        <!--Rows-->
        <div id="guesses" class="container" style="width: 400px; height: 400px;">
            <div class="row justify-content-center">
                <div class="col-2 letter-box font-weight-bold current">
                    <span id="entered"></span>
                </div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
                <div class="col-2 letter-box font-weight-bold unfilled"></div>
            </div>
        </div>

        <div id="alertspace"></div>

        <!--Keyboard-->
        <div id="keyboard" style="width: 450px;">
            <div class="row">
                <button id="qButton" type="button" class="btn btn-secondary">Q</button>
                <button id="wButton" type="button" class="btn btn-secondary">W</button>
                <button id="eButton" type="button" class="btn btn-secondary">E</button>
                <button id="rButton" type="button" class="btn btn-secondary">R</button>
                <button id="tButton" type="button" class="btn btn-secondary">T</button>
                <button id="yButton" type="button" class="btn btn-secondary">Y</button>
                <button id="uButton" type="button" class="btn btn-secondary">U</button>
                <button id="iButton" type="button" class="btn btn-secondary">I</button>
                <button id="oButton" type="button" class="btn btn-secondary">O</button>
                <button id="pButton" type="button" class="btn btn-secondary">P</button>
            </div>
            <div class="row">
                <button id="aButton" type="button" class="btn btn-secondary">A</button>
                <button id="sButton" type="button" class="btn btn-secondary">S</button>
                <button id="dButton" type="button" class="btn btn-secondary">D</button>
                <button id="fButton" type="button" class="btn btn-secondary">F</button>
                <button id="gButton" type="button" class="btn btn-secondary">G</button>
                <button id="hButton" type="button" class="btn btn-secondary">H</button>
                <button id="jButton" type="button" class="btn btn-secondary">J</button>
                <button id="kButton" type="button" class="btn btn-secondary">K</button>
                <button id="lButton" type="button" class="btn btn-secondary">L</button>
            </div>
            <div class="row">
                <button id="enterButton" type="button" class="btn btn-secondary">ENTER</button>
                <button id="zButton" type="button" class="btn btn-secondary">Z</button>
                <button id="xButton" type="button" class="btn btn-secondary">X</button>
                <button id="cButton" type="button" class="btn btn-secondary">C</button>
                <button id="vButton" type="button" class="btn btn-secondary">V</button>
                <button id="bButton" type="button" class="btn btn-secondary">B</button>
                <button id="nButton" type="button" class="btn btn-secondary">N</button>
                <button id="mButton" type="button" class="btn btn-secondary">M</button>
                <button id="deleteButton" type="button" class="btn btn-secondary">DELETE</button>
            </div>
        </div>

        <div id="history">
            <h3>Previous Game</h3>
            <div class="row">
                <div id="scoreHistory" class="col-sm"></div>
                <div id="wordHistory" class="col-sm"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
